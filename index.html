<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>New Tab</title>
  <!-- link up icon fonts -->
  <link href="icons.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="mainContent">
    <p id="clock"></p>
  </div>
  <div id="weather">Weather</div>
  <div id="todo">
    <div id="todo_container">
      <strong><p class="todo_title todo_title__nomargin"> Todo <i class="icon-plus"></i></p></strong>
      <input type="text" class="todo_input" placeholder="Add New">
      <ul class="todo_list todo_list__nostyle">
      </ul>
    </div>
    <span id="fetchTodos">Todos</span>
  </div>

  <script src="firebase.js"></script>
  <script src="start.js"></script>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="underscore-min.js"></script>
  <script src="script.js"></script>
</body>

</html>
