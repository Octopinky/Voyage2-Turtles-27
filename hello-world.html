<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Hello...</title>
<link rel="stylesheet" type="text/css" href="hello-world.css">


</head>

<body>
<div id="mainContent">
<p id="clock">Time should go here</p>

</div>
<div id="todo">
<div id="todo_container">
  <strong><p class="todo_title todo_title__nomargin"> Todo </p></strong>
  <input type="text" class="todo_input" placeholder="Add New">
  <ul class="todo_list todo_list__nostyle">
    <li class="todo_item"><span class="todo_X">X</span> Todo 1</li>
    <li class="todo_item"><span class="todo_X">X</span> Todo 2</li>
    <li class="todo_item"><span class="todo_X">X</span> Todo 3</li>

  </ul>

</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="hello-world.js"></script>
</body>
</html>
